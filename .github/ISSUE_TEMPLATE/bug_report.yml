name: Bug Report
description: Report something that isn't working as expected.
title: "[BUG] <short description>"
labels: ["bug"]
assignees: ["KevinMwita7"]
body:
  - type: markdown
    attributes:
      value: |
        ## Thanks for reporting a bug!

  - type: input
    id: summary
    attributes:
      label: Bug Summary
      description: A clear and concise description of the bug.
      placeholder: e.g., Crashes on run
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce the bug?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Describe your system (Python Version etc.)
      placeholder: |
        - Python: 3.11

  - type: textarea
    id: additional
    attributes:
      label: Additional Context / Screenshots
      description: Add logs, screenshots, or other helpful information.
